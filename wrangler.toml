name = "maail-portal"
main = "src/index.js"
compatibility_date = "2025-12-01"
compatibility_flags = ["nodejs_compat"]

[vars]
# Primary domain (default untuk display)
DOMAIN = "mazayaa.tech"
# Semua domain yang didukung (pisahkan dengan koma, tambah domain baru di sini)
ALLOWED_DOMAINS = "mazayaa.tech,mazayaa.me"
APP_BASE_URL = "https://portal.mazayaa.me"
DEFAULT_ALIAS_LIMIT = "3"
SESSION_TTL_SECONDS = "1209600"
RESET_TTL_SECONDS = "3600"

[[d1_databases]]
binding = "DB"
database_name = "mail_portal"
database_id = "725f1df6-d695-49e7-bf34-3b606d61d343"
