name = "mail-portal"
main = "src/index.js"
compatibility_date = "2025-12-01"
compatibility_flags = ["nodejs_compat"]

[vars]
# Primary domain (default untuk display)
DOMAIN = "mazaya.codes"
# Semua domain yang didukung (pisahkan dengan koma, tambah domain baru di sini)
ALLOWED_DOMAINS = "mazaya.codes,labuda.email"
APP_BASE_URL = "https://portal.mazaya.codes"
DEFAULT_ALIAS_LIMIT = "3"
SESSION_TTL_SECONDS = "1209600"
RESET_TTL_SECONDS = "3600"

[[d1_databases]]
binding = "DB"
database_name = "mail_portal"
database_id = "5ff72936-f970-4cfc-ae0f-e7c2d8a82877"
