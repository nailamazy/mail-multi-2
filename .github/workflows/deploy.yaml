name: Deploy Worker + Apply D1 Schema

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (optional)
        run: |
          if [ -f package.json ]; then
            npm install
          fi

      # ðŸ”„ Run migration (update existing database with domain support)
      - name: Run Database Migration
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "Running migration to add multi-domain support..."
          npx wrangler@3 d1 execute mail_portal --file=./migration.sql --remote || echo "Migration may have already been applied or no migration needed"
      
      # âœ… Apply/verify full schema
      - name: Apply Schema to D1
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npx wrangler@3 --version
          npx wrangler@3 d1 list
          npx wrangler@3 d1 execute mail_portal --file=./schema.sql --remote

      - name: Deploy Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
